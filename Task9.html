<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
        body {margin: 50px;
           border: 2px solid #000;
            padding: 25px;
            display: inline-block;
            
        }
        #secondNumber {
            margin-top: 5px; /* Adjust this value to control the amount of space */
        }
        input[type="button"]:last-child {
            margin-top: 10px; /* Adjust this value to control the amount of space */
        }
    </style>
</head>
<body>
   
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        </form>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p>
        <script>
            function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

        </script>
</body>
</html>
